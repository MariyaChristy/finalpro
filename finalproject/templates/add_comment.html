<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Add Comment for {{ movie.title }}</h1>

  {% if user.is_authenticated %}
    <form method="post" action="{% url 'Movie_App:add_comment' movie.id %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">add Comment</button>
    </form>
  {% else %}
    <p>Please login to add a comment.</p>
  {% endif %}

</body>
</html>

{% extends 'base.html' %}
{% block body %}


<div class="container mt-4">
  <div class="row">
      {% for i in profile %}
    <div class="col-md-6">
      {% if i.profile_pic %}
        <img src="{{ i.profile_pic.url }}" width="400" height="400">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h5>{{ i.user.username }}</h5>
      <p>{{ i.bio }}</p>
      {% if i.date_of_birth %}
        <p>{{ i.date_of_birth }}</p>
      {% endif %}
      {% if i.location %}
        <h5 class="card-text">{{ i.location }}</h5>
      {% endif %}
    </div>
    <br>
    <a class="btn btn-danger" href="{% url 'profile_app:edit_profile' i.id %}">Add Your Own Profile</a>

  </div>

{%endfor%}
</div>
{% endblock %}
